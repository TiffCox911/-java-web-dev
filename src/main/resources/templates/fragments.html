<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li th:each="action: ${actions}"><a th:href="@{/}+${action.key}" th:text="${action.value}"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <table th:fragment="job-listing" class="job-listing">
        <tr th:each="job: ${jobs}">
            <td>
                <p th:text="'ID: ' + ${job.id}">ID data not available</p>
                <p th:text="'Name: ' + ${job.name}">Name data not available</p>
                <a th:text="'Employer: ' + ${job.employer}" th:href="@{/list/jobs?column=employer&value=}+${job.employer}+@{&exactMatch=true}">Employer data not available</a><br>
                <a th:text="'Location: ' + ${job.location}" th:href="@{/list/jobs?column=location&value=}+${job.location}+@{&exactMatch=true}">Location data not available</a><br>
                <a th:text="'Position Type: ' + ${job.positionType}" th:href="@{/list/jobs?column=positionType&value=}+${job.positionType}+@{&exactMatch=true}">Position Type data not available</a><br>
                <a th:text="'Skill: ' + ${job.coreCompetency}" th:href="@{/list/jobs?column=coreCompetency&value=}+${job.coreCompetency}+@{&exactMatch=true}">Skill data not available</a><br>
            </td>
        </tr>
    </table>

</body>
</html>
